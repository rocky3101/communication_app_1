<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./stylesheets/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./scripts/LoggedUser.js"></script>
    
</head>
<body>
    <div class="header-menus">
        <a href="./ChatList.html">Group Chat</a>
        <a href="./UserList.html" >Manage Users</a>
        <a href="./DocumentList.html" class="active">Manage Documents</a>
        <a href="./Welcome.html" onclick="logout();">Logout</a>
    </div>
    <div class="container documentlist-container">
        <div class="documentlist-header d-flex flex-row justify-content-between">
            <h3>My Uploads</h3>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadModal">
                + Add Upload
            </button>
        </div>
        <table class="table table-striped table-hover mt-3">
            <thead>
                <tr>
                    <th>Label</th>
                    <th>File Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="documentListBody"></tbody>
        </table>
    </div>

    <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">Upload Document</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm">
                        <div class="mb-3">
                            <label for="documentLabel" class="form-label">Document Label</label>
                            <input type="text" class="form-control" id="documentLabel">
                        </div>
                        <div class="mb-3">
                            <label for="documentFile" class="form-label">File Upload</label>
                            <input type="file" class="form-control" id="documentFile">
                        </div>
                        <button type="submit" class="btn btn-primary" id="uploadNowBtn">Upload Now</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Document</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="mb-3">
                            <label for="editDocumentLabel" class="form-label">Document Label</label>
                            <input type="text" class="form-control" id="editDocumentLabel" placeholder="Document Label">
                        </div>
                        <input type="hidden" id="edit_document_id" name="edit_document_id" value="">
                        <button type="submit" class="btn btn-primary" id="edit_document_save">Save</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModal"
            aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel2">Delete File</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this file?</p>
                    <input type="hidden" id="fileID" name="fileID" value="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary confirm-delete">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/documents.js"></script>
</body>
</html>
