<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./stylesheets/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./scripts/LoggedUser.js"></script>
    <script src="./scripts/chat.js"></script>
  </head>
  <body>
    <div class="header-menus">
        <a href="./ChatList.html" class="active">Group Chat</a>
        <a href="./UserList.html">Manage Users</a>
        <a href="./DocumentList.html">Manage Documents</a>
        <a href="./Welcome.html" onclick="logout();">Logout</a>
    </div>
    <div class="container chatlist-container">
        <h3>Group Chat</h3>
        <div id="chatWindow" class="chat-window"></div>
        <form id="chatForm" class="chat-form">
            <div class="input-group">
                <div class="username">
                    <span class="input-group-text" id="loggedInUser"></span>
                </div>
                <input type="text" id="chatInput" class="form-control" placeholder="Type a message..." />
                <button type="submit" class="btn btn-primary msg-send">Send</button>
                <button class="btn btn-primary msg-send" onclick="window.location.reload();">Refresh</button>
            </div>
        </form>
    </div>
  </body>
</html>
