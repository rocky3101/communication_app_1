<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./stylesheets/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./scripts/index.js"></script>
  </head>
  <body>
    <div class="container login-form-container">
      <h3>Login</h3>
      <form action="./LoginSuccess.html" class="login-form" onsubmit="validateLogin(event);">
        <div class="input-fields">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" value="" placeholder="Enter email" />
        </div>
        <div class="input-fields">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" value="" placeholder="Enter password" />
        </div>
        <duv id="login-error-msg"></duv>
        <button class="login-btn btn-primary btn" id="signIn" type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
