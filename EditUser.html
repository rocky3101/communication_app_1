<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit User</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./stylesheets/index.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="./scripts/LoggedUser.js"></script>
  <script src="./scripts/index.js"></script>
</head>

<body>
  <div class="container edit-form-container">
    <h3>Edit User Information</h3>
    <form action="./UserList.html" class="edit-form" onsubmit="validateEdit(event);">
      <div class="input-fields">
        <label for="fullName">Full name</label>
        <input type="text" name="fullName" id="fullName" placeholder="Enter Fullname"/>
      </div>
      <div class="input-fields">
        <label for="editEmail">Email</label>
        <input type="email" name="editEmail" id="editEmail" value="" placeholder="Enter email" />
      </div>
      <button class="edit-btn btn-primary btn" id="editUser" type="submit">
        Save
      </button>
    </form>
  </div>
</body>
</html>
