<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./stylesheets/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./scripts/index.js"></script>
  </head>
  <body>
    <div class="container register-form-container">
      <h3>Register</h3>
      <form action="./RegisterSuccess.html" class="register-form" onsubmit="validateRegister(event);" >
        <div class="input-fields">
          <label for="fullName">Full name</label>
          <input type="text" name="fullName" id="fullName" placeholder="Enter Fullname" />
        </div>
        <div class="input-fields">
          <label for="registerEmail">Email</label>
          <input type="email" name="registerEmail" id="registerEmail" placeholder="Enter email" />
        </div>
        <div class="input-fields">
          <label for="registerPassword">Password</label>
          <input type="password" name="registerPassword" id="registerPassword" placeholder="Enter password" />
        </div>
        <div class="input-fields">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Re-Enter password" />
        </div>
        <div id="error-msg"></div>
        <button class="register-btn btn-primary btn" id="signUp" type="submit">
          Register
        </button>
      </form>
    </div>
  </body>
</html>
